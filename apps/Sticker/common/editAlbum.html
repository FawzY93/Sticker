				<li id="editAlbumListitem"><a data-rel="popup" href="#editAlbumPopup">About
						us</a></li>
						<li id="editAlbumListitem0"><h3>Theme Color</h3>
					<div class="container" data-role="content">

							<div class="ui-block-a">
								<div class=" circle a"></div>
							</div>
							<div class="ui-block-b">
								<div class=" circle b"></div>

							<div class="ui-block-c">

							</div>
							<br><br><br>
							<div class="ui-block-a">
								<div class=" circle d"></div>
							</div>
							<div class="ui-block-b">
								<div class=" circle e"></div>
							</div>
							<div class="ui-block-c">
								<div class=" circle f"></div>
							</div>
						</div>

			</div>
		</div>

			<form method="post" action="index.html">
				<div class="ui-field-contain">
					<input type="text" name="editAlbumName" id="editAlbumName" placeholder="Album Title"required maxlength="80"> 
					<br><textarea name="editAlbumNotes" id="editAlbumNotes" placeholder="Notes" required></textarea>
				</div>
				<div id="addedStickList">
				<!-- 
				add the list of existing sticks
				 -->
				</div>
			</form>
		</div>
